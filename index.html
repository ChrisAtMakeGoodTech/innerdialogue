<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>InnerDialogue</title>
		<script defer src="/js/classes.js"></script>
		<script defer src="/js/DataManager.js"></script>
		<script defer src="/js/ViewManager.js"></script>
		<script defer src="/js/index.js"></script>
		<link rel="stylesheet" href="/css/normalize.css" />
		<link rel="stylesheet" href="/css/index.css" />
		<link rel="manifest" href="/manifest.json" />
	</head>

	<body>
		<div class="container">
			<section id="users">
				<h2>Users</h2>
				<ul id="userlist"></ul>
				<input id="newUserName" /> <button id="addUser">Add User</button>
			</section>
			<section id="chat" class="hidden">
				<h2>Chat with <span id="chatName"></span></h2>
				<ul id="chatMessages"></ul>
				<input id="newMessage" />
				<button id="addMessage">Send</button><br />
				<input type="checkbox" id="sendAsUser" /> <label for="sendAsUser">Send as <span id="sendAsName"></span></label>
			</section>
		</div>
	</body>

</html>
